<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="check.css">
    <title>shopping cart</title>
</head>
<body>
  
  <header>
    <h1 style="color: white; " align="center">shopping cart</h1>
    <nav>
        <ul>
            <li><a href="dummy.html">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="checkout1.html" target="blank">Cart</a> </li>
        </ul>
    </nav>
</header>
<main>
    <div class="cart">
        <div class="cart-item">
          <img src="phone1.webp" alt="phone1">
          <div class="item-details">
            <h3>Product name</h3>
            <p class="name">Redmi note 12</p>
            <div class="quantity-wrapper">
              <button class="btn minus-btn">-</button>
              <input type="text" class="quantity-input" value="1">
              <button class="btn plus-btn">+</button>
            </div>
            <p class="subtotal">Subtotal: 10,000 Rs</p>
            <button class="btn remove-btn">Remove</button>
          </div>
        </div>
        
        <div class="cart-item">
          <img src="phone2.jpg" alt="amazon">
          <div class="item-details">
            <h3>Product name</h3>
            <p class="name">Redminote</p>
            <div class="quantity-wrapper">
              <button class="btn minus-btn">-</button>
              <input type="number" class="quantity-input" value="1">
              <button class="btn plus-btn">+</button>
            </div>
            <p class="subtotal">Subtotal: 12,000 Rs</p>
            <button class="btn remove-btn">Remove</button>
          </div>
        </div>
        
        <div class="total">
          <p>Total: 22,000 Rs</p>
          <button class="btn checkout-btn">Checkout</button>
        </div>
      </div>
      </main>
      
</body>
</html>
